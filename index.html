<html>
    <head>
       <link rel="stylesheet" href="/index.css">
    </head>
    <body>
        <header>
            <div class="header-info">
                <h1>JamJam's Diner</h1>
                <p id="p">The best burgers and pizzas in town.</p>
            </div>
            
        </header>
        <section id="main-info">
            <div class="col 1">
                <img src="/images/pizza.jpg" alt="pizza" class="sec-img">
                <div class="item-info">
                    <h4>Pizza</h4>
                    <p>pepperoni, mushroom, mozarella</p>
                    <p class="fee">$14</p>
                </div>
                <button id="pizza-btn">+</button>
            </div>
            <div class="col 2">
                <img src="/images/brger.jpg" alt="burger" class="sec-img">
                <div class="item-info">
                    <h4>Hamburger</h4>
                    <p>beef, cheese</p>
                    <p class="fee">$12</p>
                </div>
                <button id="burger-btn">+</button>
            </div>
            <div class="col 3">
                <img src="/images/donut.jpg" alt="donut" class="sec-img">
                <div class="item-info">
                    <h4>Beer</h4>
                    <p>grain, yeast, sugar</p>
                    <p class="fee">$12</p>
                </div>
                <button id="donut-btn">+</button>
            </div>
        </section>
        <section id="order-info">
            <div class="menu">
                <h3>Your order</h3>
                <div class="menu-check">
                    <span class="">
                    ${menu.name} 
                    </span>
                    <span class="">
                    ${menu.price} 
                    </span>
                </div>
                <div class="menu-bottom">
                    <span class="">
                    Total price:
                    </span>
                    <span class="" id=""total-price>
                    $
                    </span>
                </div>
                <div class="">
        
                </div>
                
            </div>
            
        </section>
	<script src="index.js" type="module"></script>
    </body>
</html>
